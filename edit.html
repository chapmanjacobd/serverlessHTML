<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless HTML</title>
    <link rel="stylesheet" type="text/css" href="https://unli.xyz/awsm_theme_pearl-lusta.css" media="all">
    <script src="https://cdn.jsdelivr.net/gh/ryangjchandler/spruce@0.6.1/dist/spruce.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js"></script>
</head>

<body>
    <div x-data="{}" x-subscribe
        style="display: flex; position: relative; justify-content: space-between; width: 100%; flex-wrap: wrap;">

        <div id="editor" placeholder="Paste your HTML here"
            style="width: 48%; min-height: 20rem; display: flex; flex-direction: column;"></div>

    </div>




    <script>
        const setQueryStringParameter = (name, value) => {
            const params = new URLSearchParams(window.location.search)
            params.set(name, value)

            const url = decodeURIComponent(`${window.location.pathname}?${params}`)
            window.history.replaceState({}, '', url)

            return url
        }

        let defaultSettings = {
            t:
                "<h2>serverlessHTML</h2><p>It makes your <i>Hyper-Text</i> server-less. HTSL.</p><p>You can click on this page and edit it. The link will contain all the data to render this page on your friend's computer. The link <i>is</i> the website. No data is stored on this server. This file is <strong>only</strong> a bootstrap to load whatever data is in the link.</p><h2>Tables</h2><p>Let's look at Apple, Microsoft &amp; Google:</p><figure class=\"table\"><table><thead><tr><th>Title</th><th>Revenue</th><th>Number of employees</th><th>Founders</th></tr></thead><tbody><tr><td>Apple</td><td>US$ 215.639 billion</td><td>1 (Tim)</td><td>Steve Jobs, Steve Wozniak, Ronald Wayne</td></tr><tr><td>Microsoft</td><td>US$ 85.32 billion</td><td>1 (Satya)</td><td>Bill Gates, Paul Allen</td></tr><tr><td>Google</td><td>US$ 74.54 billion</td><td>1 (Sundar)</td><td>Larry Page, Sergey Brin</td></tr><tr><td colspan=\"4\">Total revenue: US$ 375.499 billion</td></tr></tbody></table></figure><p>CSS by <a href=\"https://igoradamenko.github.io/awsm.css/\">Igor Adamenko</a></p>"
        }

        Spruce.store('settings', {})





        // get settings
        if (typeof gotSettingsFromURL === 'undefined') {
            window.gotSettingsFromURL = true;

            var urlParams = new URLSearchParams(window.location.search)

            let settingsFromURL = {}
            Object.keys(defaultSettings).forEach((key, index) => {
                if (urlParams.has(key)) {
                    var settingsParam = JSON.parse(urlParams.get(key))

                    if (settingsParam != null) {
                        Object.assign(settingsFromURL, { [key]: settingsParam })
                    }

                } else {
                    Object.assign(settingsFromURL, { [key]: defaultSettings[key] })
                }
            })
            Spruce.reset('settings', settingsFromURL)
        }





        // save settings
        Object.keys(defaultSettings).forEach((key, index) => {
            Spruce.watch(`settings.${key}`, (old, next) => {
                setQueryStringParameter(key, encodeURIComponent(JSON.stringify(next)))
            })
        })


    </script>


    <script src="./ckeditor.js"></script>
    <script>
        InlineEditor
            .create(document.querySelector('#editor'))
            .then(editor => {
                setTimeout(() => {
                    editor.setData($store.settings.t)

                    editor.model.document.on('change:data', () => {
                        // console.log(JSON.stringify(editor.getData()));
                        $store.settings.t = editor.getData()
                    });
                }, 500);

            })
            .catch(error => {
                console.error('There was a problem initializing the editor.', error);
            });


    </script>


</body>

</html>
